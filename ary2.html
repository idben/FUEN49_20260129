        // SELECT COUNT(*)
        const rows = [
            [42]
        ]
        // const counts = rows[0][0];

        // SELECT id, name, email... WHERE id = 999
        const row = [999, "Ben", "ben@ben.com"];

        console.log(id, name, email);

        // SELECT * 
        const rows2 = [[1, "Ken", "ken@ken.com"], [2, "Ben", "ben@ben.com"]];
